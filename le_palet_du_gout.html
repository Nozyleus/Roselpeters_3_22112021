<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/normalize.css">
    <script src="https://kit.fontawesome.com/a9245995f5.js" crossorigin="anonymous"></script>
    <title>Le palet du goût</title>
</head>
<body>
    <header>
        <div class="container__head">
            <a href="/index.html"><i class="fas fa-arrow-left"> </i></a>
            <h1 class="title__app">ohmyfood</h1>
        </div>
    </header>
    <main>
        <img class="img__fiche__resto" src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'un plat">
        <div class="container__menu">
            <div class="container__restaurant">
                <h2 class="title__restaurant">La palette du goût</h2>
                <i class="far fa-heart heart__menu"></i>
            </div>
            <div class="container__entrees">
                <h3>ENTREES</h3>
                <div class="descri__plat">
                    <p>Fricassée d'escargot</p>
                    <p>Au piment d'Espelette </p>
                    <span>25€</span>
                </div>
                <div class="descri__plat">
                    <p>Foie gras de canard mi-cuit</p>
                    <p>Et ses copeaux de truffe noire</p>
                    <span>35e</span>
                </div>
                <div class="descri__plat">
                    <p>Oeuf au plat</p>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <span>20€</span>
                </div>
            </div>


        </div>
    </main>
